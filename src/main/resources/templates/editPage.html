<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Arts.com</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/static/css/style.css}">
</head>
<body>
<!-- Header template -->
<header style="background-color: lightskyblue;" th:insert="~{blocks/header :: header}" data-bs-theme="dark"></header>

<div  th:object="${post}"class="container mt-5 formContainer">
  <form method="post" th:action="'/post/' + ${post.id} + '/edit'" enctype="multipart/form-data">
    <label class="form-label">Title</label>
    <input type="text" id="inputPassword5" th:value="${post.title}" class="form-control" aria-labelledby="textHelpBlock" name="title">
    <div id="textHelpBlock" class="form-text">
      Try to create a perfect title for your work
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" rows="3" name="descr" th:text="${post.descr}"></textarea>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Tags</label>
      <p>Enter tags separated by a space and without "#"</p>
      <textarea class="form-control" rows="3" name="tags" th:each="tag : ${post.tags}" th:text="${tag} +' '" ></textarea>
    </div>

    <div>
      <h1 style="color:red;">Sorry but you cant change pictures</h1>
    </div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-outline-success">Send</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
