<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Arts.com</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
<!-- Header template -->
<header style="background-color: lightskyblue;" th:insert="~{blocks/header :: header}" data-bs-theme="dark"></header>

<div class="container mt-5 formContainer">
  <form method="post" action="/addPost/" enctype="multipart/form-data">
    <label class="form-label">Title</label>
    <input type="text" id="inputPassword5" class="form-control" aria-labelledby="textHelpBlock">
    <div id="textHelpBlock" class="form-text">
      Try to create a perfect title for your work
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Picture 1</label>
      <p> The picture number1 will be the preview picture</p>
      <input class="form-control" type="file" id="formFile" name="files">
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Picture 2</label>
      <input class="form-control" type="file" id="formFile" name="files">
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Picture 3</label>
      <input class="form-control" type="file" id="formFile" name="files">
    </div>
    <button type="submit" class="btn btn-outline-success">Send</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
