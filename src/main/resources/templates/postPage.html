<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Arts.com</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/static/css/style.css}">
</head>
<body>
<!-- Header template -->
<header th:insert="~{blocks/header :: header}" data-bs-theme="dark"></header>

<!-- Info of post -->
<div th:object="${post}" class="container mt-5">
  <h1 th:text="${post.title}"/>
  <p th:text="${post.descr}"/>
  <div th:each="img : ${images}" style="display:flex;">
    <img th:src="'/image/' + ${img.id}" alt="">
  </div>
  <a th:href="'/profile/' + ${post.user.id}"><h1 th:text="${post.user.getName()}"/></a>
  <img th:if="${post.getUser().getIconImage() != null}" width="50px" height="50px" class="rounded-circle shadow-4-strong" th:src=" '/avatarImage/'  + ${post.getUser().getIconImage().getId()}" alt="avatar">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
